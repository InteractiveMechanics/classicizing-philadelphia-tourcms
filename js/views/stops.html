<h1>All Stops</h1>
<div class="stop-list">
    <div ng-repeat="stop in stops" class="stop" data-id="{{ stop.sid }}">
        <div class="row">
            <div class="col-sm-10">
                <h3>{{stop.title}}</h3>
                <p>{{stop.description}}</p>
            </div>
            <div class="col-sm-2">
                <button ng-click="editStop()" class="btn btn-info edit"><span class="glyphicon glyphicon-pencil"></span></button>
                <button popover-template="'popover.html'" popover-trigger="focus" popover-title="Confirm delete" class="btn btn-danger delete"><span class="glyphicon glyphicon-trash"></span></button>
                <script type="text/ng-template" id="popover.html">
                    <p>Are you sure you want to delete this stop?</p>
                    <button type='button' ng-click='deleteStop()' class='btn btn-danger'>Delete</button>
                </script>
            </div>
        </div>
    </div>
</div>
