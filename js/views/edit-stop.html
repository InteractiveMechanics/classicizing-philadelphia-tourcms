<h1>{{ stop.title ? stop.title : 'Add New Stop' }}</h1>
<form name="edit-stop-form" ng-submit="editStopForm()" novalidate>
    <h2>Details</h2>
    <div class="form-group">
        <label>Stop Title</label>
        <input type="text" name="title" class="form-control input-lg" value="{{ stop.title }}" ng-model="stop.title" ng-required="true" />
    </div>
    <div class="form-group">
        <label>Stop Description</label>
        <textarea name="desc" class="form-control input-lg" ng-model="stop.description" ng-required="false">{{ stop.description }}</textarea>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Stop Latitude</label>
                <input type="text" name="latitude" class="form-control input-lg" value="{{ stop.latitude }}" ng-model="stop.latitude" ng-required="true" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Stop Longitude</label>
                <input type="text" name="longitude" class="form-control input-lg" value="{{ stop.longitude }}" ng-model="stop.longitude" ng-required="true" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Stop Image</label>
                <div class="thumbnail"><img ngf-src="file[0]" ng-src="{{ stop.file_name ? './files/' + stop.file_name : '' }}"></div>
                <div class="btn btn-primary" ngf-select ng-model="file" ngf-change="upload($files)">Upload image file</div>
            </div>
        </div>
    </div>
    <hr/>

    <h2>Section Content</h2>
    <tabset>
        <tab heading="Overview" active>
            <textarea name="desc" class="form-control input-lg" ng-model="content[0].body" ng-required="false">{{ content[0].body }}</textarea>
        </tab>
        <tab heading="Building">
            <textarea name="desc" class="form-control input-lg" ng-model="content[1].body" ng-required="false">{{ content[1].body }}</textarea>
        </tab>
        <tab heading="Models">
            <textarea name="desc" class="form-control input-lg" ng-model="content[2].body" ng-required="false">{{ content[2].body }}</textarea>
        </tab>
        <tab heading="Architect">
            <textarea name="desc" class="form-control input-lg" ng-model="content[3].body" ng-required="false">{{ content[3].body }}</textarea>
        </tab>
    </tabset>
    <hr/>

    <h2>Settings</h2>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Stop Status</label>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="stop.status" value="1"> Draft
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="stop.status" value="2"> Published
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="stop.status" value="3"> Archived
                    </label>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <label>Last Updated On</label>
            <p>{{ stop.last_updated }}</p>
        </div>
    </div>
    <div class="center-block">
        <button ng-click="submitStop()" class="btn btn-primary">Edit Stop</button>
    </div>
</form>
