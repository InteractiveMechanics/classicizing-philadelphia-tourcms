<h1>{{ stop.title ? stop.title : 'Add New Stop' }}</h1>
<form name="edit-stop-form" ng-submit="editStopForm()" novalidate>
    <h2>Details</h2>
    <div class="form-group">
        <label>Stop Title</label>
        <input type="text" name="title" class="form-control input-lg" value="{{ stop.title }}" ng-model="stop.title" ng-required="true" required="required" />
    </div>
    <div class="form-group">
        <label>Stop Description</label>
        <textarea name="desc" class="form-control input-lg" ng-model="stop.description" ng-required="true" required="required">{{ stop.description }}</textarea>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Stop Latitude</label>
                <input type="text" name="latitude" class="form-control input-lg" value="{{ stop.latitude }}" ng-model="stop.latitude" ng-required="true" required="required" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Stop Longitude</label>
                <input type="text" name="longitude" class="form-control input-lg" value="{{ stop.longitude }}" ng-model="stop.longitude" ng-required="true" required="required" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Stop Image</label>
                <div class="thumbnail"><img ngf-src="file[0]" ng-src="{{ stop.file_name ? './files/' + stop.file_name : '' }}"></div>
                <div class="btn btn-primary" ngf-select ng-model="file" ngf-change="upload($files, 'stop')">Upload image file</div>
            </div>
        </div>
    </div>
    <hr/>

    <h2>Section Content</h2>
    <tabset>
        <tab heading="Overview" active>
            <div class="well">
                <div class="row">
                    <div class="col-sm-9">
                        <label>Section Text</label>
                        <text-angular name="content0body" ng-model="content[0].body" ng-required="true" required="required"></text-angular>
                    </div>
                    <div class="col-sm-3">
                        <label>Section Image</label>
                        <div class="thumbnail"><img ngf-src="file0[0]" ng-src="{{ content[0].file_name ? './files/' + content[0].file_name : '' }}"></div>
                        <div class="btn btn-primary" ngf-select ng-model="file0" ngf-change="upload($files, 'content[0]')">Upload image file</div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Building">
            <div class="well">
                <div class="row">
                    <div class="col-sm-9">
                        <label>Section Text</label>
                        <text-angular name="content1body" ng-model="content[1].body" ng-required="true" required="required"></text-angular>
                    </div>
                    <div class="col-sm-3">
                        <label>Section Image</label>
                        <div class="thumbnail"><img ngf-src="file1[0]" ng-src="{{ content[1].file_name ? './files/' + content[1].file_name : '' }}"></div>
                        <div class="btn btn-primary" ngf-select ng-model="file1" ngf-change="upload($files, 'content[1]')">Upload image file</div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Models">
            <div class="well">
                <div class="row">
                    <div class="col-sm-9">
                        <label>Section Text</label>
                        <text-angular name="content2body" ng-model="content[2].body" ng-required="true" required="required"></text-angular>
                    </div>
                    <div class="col-sm-3">
                        <label>Section Image</label>
                        <div class="thumbnail"><img ngf-src="file2[0]" ng-src="{{ content[2].file_name ? './files/' + content[2].file_name : '' }}"></div>
                        <div class="btn btn-primary" ngf-select ng-model="file2" ngf-change="upload($files, 'content[2]')">Upload image file</div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Architect">
            <div class="well">
                <div class="row">
                    <div class="col-sm-9">
                        <label>Section Text</label>
                        <text-angular name="content3body" ng-model="content[3].body" ng-required="true" required="required"></text-angular>
                    </div>
                    <div class="col-sm-3">
                        <label>Section Image</label>
                        <div class="thumbnail"><img ngf-src="file3[0]" ng-src="{{ content[3].file_name ? './files/' + content[3].file_name : '' }}"></div>
                        <div class="btn btn-primary" ngf-select ng-model="file3" ngf-change="upload($files, 'content[3]')">Upload image file</div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
    <hr/>

    <div class="center-block">
        <input type="hidden" value="2" ng-model="stop.status" />
        <button ng-click="submitStop()" class="btn btn-primary">Save Stop</button>
    </div>
</form>
